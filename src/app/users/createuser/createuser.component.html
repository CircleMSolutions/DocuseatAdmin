<div class="card p-4 h-100" style="position: relative">
    <div style="position: absolute; left:0; top:0; width:100%; height:100%; opacity: 0.5; background-color: darkgray; z-index: 100;" *ngIf="isSetting">
        <div class="d-flex justify-content-center align-items-center" style="height:100%;">
            <div class="spinner-border text-light" style="height:6rem; width: 6rem;" role="status"></div>
        </div>
    </div>
    <form (ngSubmit)="createUser(createForm)" #createForm="ngForm">
        <h4 class="card-title">Create User</h4>
        <div class="form-group mb-3">
            <label for="email">Username</label>
            <input class="form-control" type="email" name="email" ngModel>
        </div>
        <div class="form-group mb-3">
            <label for="pwd">Password</label>
            <input class="form-control" type="text" name="pwd" ngModel>
        </div>
        <div class="form-group mb-3">
            <label for="confirmpwd">Confirm Password</label>
            <input class="form-control" type="text" name="confirmpwd" ngModel>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Create User</button>
        <div class="mt-4 text-danger">{{message}}</div>
    </form>
</div>
