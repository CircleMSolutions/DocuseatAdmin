<div class="container row justify-content-start">
    <button class="btn btn-primary col-sm-3 mx-2" (click)="changeCollection('myIncidents')">myIncidents</button>
    <button class="btn btn-primary col-sm-3 mx-2" (click)="changeCollection('vestaviaHillsFD')">vestaviaHillsFD</button>
</div>
<div class="card-title px-2 pt-2">
    <h3>{{currentCollection}}&nbsp;</h3>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date | date:'MM/dd/yyyy'}}</td>
        </ng-container>

        <ng-container matColumnDef="guardian">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Guarian</th>
            <td mat-cell *matCellDef="let row">{{row.guardian.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="station">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sta / Shift</th>
            <td mat-cell *matCellDef="let row">{{row.station}} - {{row.shift}}</td>
        </ng-container>

        <ng-container matColumnDef="reportingMember">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporting Member</th>
            <td mat-cell *matCellDef="let row">{{row.reportingMember}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
</div>
